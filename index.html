<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Holiday Weather Planner: Find the Sun!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link 
  rel="stylesheet" 
  href="SunshineStyle.css" 
  />
  </head>
  <title>Find The Sun</title>
  <body>
  
      
<h1>Where is it sunny?</h1>

    <div class="container">
        <div class="weather">
            <div class="main-weather">
                <form class="clearfix float-left" id="weather-search-form">
                    <div class="form-group float-left">
                        <input type="text" placeholder="Which city is calling you?" autocomplete="off" class="form-control"
                            id="weather-search-text-input" />
                    </div>
                    <input type="submit" value="Search" class="btn btn-info float-left" />
                </form>
                <button id="current-location-button" class="btn btn-primary float-left">
                    Where You Are
                </button>
            </div>
            <br/>
            <br/>
            <h1 id="weather-city"></h1>
              <h2 class="float-left">
                <span id="weather-temperature"></span><small>°C</small>
             </h2>
             <br/>
             <br/>
            <ul>
                <li id="weather-timestamp"></li>
                <li id="weather-description"></li>
                <li>Humidity: <span id="weather-humidity-level"></span>%</li>
            </ul>
            <div class="row">
                <div class="col-md-6">
                    <div class="clearfix">

    <br />
    <br/>
    <h2>Need Inspiration?</h2>
    <div class="sunnyCities row">
      <div class="cityBox1 col-sm-4">
        <h3>Lisbon</h3>
        <h4>Portugal</h4>
        <p>12 hours of sun</p>
        <img src="" class="imgBox" />
        <p>18ºC</p>
      </div>
      <div class="cityBox2 col-sm-4">
        <h3>Cape Town</h3>
        <h4>South Africa</h4>
        <p>12 hours of sun</p>
        <img src="" class="imgBox" />
        <p>18ºC</p>
      </div>
      <div class="cityBox3 col-sm-4">
        <h3>Sydney</h3>
        <h4>Australia</h4>
        <p>12 hours of sun</p>
        <img src="" class="imgBox" />
        <p>18ºC</p>
      </div>
    </div>
    <script src="SunshineScript.js"></script>
  </body>
</html>
